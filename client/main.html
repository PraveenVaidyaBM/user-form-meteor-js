<head>
  <title>User Form</title>
</head>
<body>
    {{>addUser}}
    {{>viewUser}}
</body>
<template name="addUser">
  <div>
    <label>First Name</label>
    <input type="text"  id="firstName" placeholder="first name"><br><br>
    <label>Last Name</label>
    <input type="text"  id="lastName" placeholder="last name"><br><br>
    <label>User Name</label>
    <input type="text"  id="userName" placeholder="user name"><br><br>
    <label>Email Id:</label>
    <input type="email" id="emailAddress" placeholder="email address"><br><br>
    <label>Mobile No:</label>
    <input type="number" id="mobileNumber" minlength="10" placeholder="Mobile No"><br><br>
    <label>City:</label>
    <input type="text"  id="City" placeholder="Cureent City"><br><br>
    <button class="js-save">Add User</button>
  </div>
</template>

<template name="viewUser">
      <h1>All Users</h1>
      <div>
        {{#each viewUserdata}}
        <h3>{{firstName}}</h3>
        <h3>{{lastName}}</h3>
        <h3>{{userName}}</h3>
        <h3>{{mobileNumber}}</h3>
        <h3>{{emailAddress}}</h3>
        <h3>{{City}}</h3>
        {{/each}}
      </div>
</template>
